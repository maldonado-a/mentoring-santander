<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sobre Nosotros</title>
    <!-- <link rel="stylesheet" href="style/main.css" /> -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="media/logo_pescar.jpg" type="image/x-icon">
    <script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"></script>
    <script src="script/Winwheel.min.js"></script>
  </head>
  <style>
    body {
      font-family: arial;
    }
    .tarjeta {
      height: 40px;
      width: 40px;
    }
    .nav_links {
      display: flex;
      justify-content: space-around;
      align-items: center !important;
      list-style: none;
      font-weight: bold;
      margin: 0px 5px;
    }

    .nav_links li {
      display: inline-block;
      padding: 0 20px;
    }

    .nav_links li a {
      font-size: 1.3rem !important;
    }
    .SeccionHeader li a {
      font-size: 16px;
      color: #ec0000;
      text-decoration: none;
    }
    .SeccionHeader {
      display: flex;
      align-items: center !important;
      justify-content: space-between;
      background: #f8f8f8;
      padding: 0 10%;
      position: sticky;
      box-shadow: -6px -1px 30px -8px rgba(0, 0, 0, 0.75);
      -webkit-box-shadow: -6px -1px 30px -8px rgba(0, 0, 0, 0.75);
      -moz-box-shadow: -6px -1px 30px -8px rgba(0, 0, 0, 0.75);
    }

    /* .row {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 20px;
      min-height: 100vh;
    } */
    .row {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .ejem{
        /* height: 450px; */
        width: 190px;
        margin: 10px 0px;
    }
    .card{
      height: 310px;
      border-top-left-radius: 80px;
      border-top-right-radius: 80px;
    }
    
    img{
      /* border-radius: 50px; */
      width: 120px;
    }
    h5{
      /* width: 200px; */
      height: 62px;
     
    }
    p{
        height: 90px;
    }
    main{
      background-image: url(media/fondo-nosotros.png);
      /* background-size: cover; */
      background-position: center;
    }

    .btn{
      background-color: #ec0000 !important;
      color: #f8f8f8;
      margin-left: 25px;
    }

    .card-title{
      text-align: center;
    }
    
    .card-text{
      text-align: center;
    }
    
    @media (max-width: 400px) {
 .card{
    height: 330px;
 }
 p{
    height: 70px;
 }
  }
  </style>
  <body>
    <header class="SeccionHeader">
      <div>
        <img
          src="https://www.pescar.org.ar/wp/wp-content/uploads/icono-logo-web-03.png"
          width="75px"
          alt=""
        />
      </div>
      <nav>
        <ul class="nav_links">
          <li>
            <a href="index.html">Inicio</a>
          </li>
          <li>
            <a href="#">Nosotros</a>
          </li>
        </ul>
      </nav>
    </header>

    <main class="container-fluid mt-3">
      <div id="carta" class="row row-cols-1 row-cols-md-7">
       
        </div>
      </div>
    </main>

  <script src="js/nosotros.js"></script>
